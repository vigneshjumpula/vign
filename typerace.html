<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="text-center text-dark mt-3">
        <div id="spinner" class=" text-center d-none spinner-border" role="status">
            <span class="sr-only text-center">Loading...</span>
        </div>
    </div>

    <div class="bg-container" id="bg1">
        <div class="row">


            <div id="speedTypingTest" class="col-12">
                <h1 class="main-heading ml-2">speed Typing Test</h1>
                <p class="main-para ml-2">On your fingers lets set Go!</p>
                <div class="d-flex flex-row p-3">
                    <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock-image " />
                    <p id="timer" class="pl-4 text-center number-heading">0<span class="seconds pl-3"> seconds</span> </p>
                </div>
                <div class="inner-card p-3">
                    <p id="quoteDisplay" class="inner-para ">Do not give your attention<br /> to what others do or fail to <br />do;give it to what you do or <br />fail to do.</p>
                    <textarea class="form-control" id="quoteInput" placeholder="Type here!!" rows="5" cols="30"></textarea>

                    <p id="result"></p>
                    <div class="text-center">
                        <button id="submitBtn" class="btn btn-primary">Submit</button>
                        <button id="resetBtn" class="btn  reset-btn">Reset</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
